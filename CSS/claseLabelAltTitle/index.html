<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label alt & title</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="name">
            </label>
            <label for="start-date">
                <span>¿Cual es tu fecha de incio?</span>
                <input type="date" id="start-date">
            </label>
            <label for="study-timeframe">
                <span>¿Cual es tu horario?</span>
                <input type="time" id="study-timeframe">
            </label>
        </form>

        <section>
            <img src="https://cdn.leonardo.ai/users/5fd9dd7e-57b4-4aa4-ac4d-649f60a6c452/generations/dd685d1c-c364-460a-8d54-0b227db3644c/variations/Default_35mm_F28_insanely_hyperdetailed_and_intricate_realisti_0_dd685d1c-c364-460a-8d54-0b227db3644c_1.jpg" alt="sample AI image, woman with several decorations and a crown-like mask with a ruby " title="AI generated Image">
        </section>
    </main>
</body>
</html>
